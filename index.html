<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ページ全体に画像を表示</title>
  <style>
    /* ページ全体を埋める設定 */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    /* 背景画像として表示 */
    body {
      background-image: url('images/summary.jpg'); /* 画像のパスを指定 */
      background-size: cover;       /* 画面いっぱいに拡大縮小 */
      background-position: center;  /* 中央に配置 */
      background-repeat: no-repeat; /* 繰り返しなし */
    }
  </style>
</head>
<body>
</body>
</html>
